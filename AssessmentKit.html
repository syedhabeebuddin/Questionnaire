<!DOCTYPE html>
<html>
  <head>
    <title>Assessment Tool</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="util.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Assessments</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active" id="1" onclick="app.switchcontext(this.id)">
              <a href="#">Questenaire</a>
            </li>
            <li id="2" onclick="app.switchcontext(this.id)">
              <a href="#">Take Assessment</a>
            </li>
            <li id="3" onclick="app.switchcontext(this.id)">
              <a href="#">Result</a>
            </li>
          </ul>
          <a
            href="#"
            id="4"
            onclick="app.switchcontext(this.id)"
            data-toggle="tooltip"
            title="Refresh !"
            style="font-size: 24px; float: right; margin-top: 5px;"
          >
            <span class="glyphicon glyphicon-refresh"></span>
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div
        id="dvquestions"
        style="float: left; width: 43%;"
      >
        <h3>Prepare the assessment questions...</h3>
        <p id="statusmessage"></p>
        <label for="question">Question :</label><br />
        <textarea id="question" rows="4" cols="60"></textarea><br />
        <br />
        <label for="qweightage"
          >Question Relative Assessment Sore (in %) :</label
        ><br />
        <input type="text" id="qweightage" name="qweightage" />
        <br />
        <br />
        <div id="dvdrpoptions">
          <label for="qoptions">Choose options(Question Type):</label><br />
          <select id="qoptions" style="height: 25px;">
            <option value="selectone">Select One</option>
            <option value="radiobutton">Radio Button</option>
            <option value="checkbox">Checkbox</option>
            <option value="YesOrNo">Yes or No</option>
          </select>
          <input
            type="text"
            id="numberOfOptions"
            name="numberOfOptions"
            placeholder="Number Of Options"
            style="margin-left: 10px; height: inherit;"
          />
          <input
            type="submit"
            class="btn btn-link"
            style="
              font-weight: bold;
              padding-left: 0px;
              padding-right: 0px;
              width: 110px;
            "
            value="Display Options"
            onclick="app.displayOptions()"
          />
          <br />
          <br />
        </div>
        <div id="dvoptions"></div>
        <br />
        <input
          type="submit"
          value="Add Question"
          onclick="app.addquestion();"
        />
        <br />        
      </div>
      <div id="dvcentline" style="border-left: 3px solid blue; height: 500px; position:absolute; left: 44%;"></div>
      <div
        id="dvquestiondetails"
        style="float: right; width: 54%; margin-left: 2px;"
      >
        <p><h3>Question Details</h3></p>
        <div id="dvtable" class="table-responsive" style="width: 100%;"></div>
        <p><h3>Option Details</h3></p>
        <div
          id="dvoptionstable"
          class="table-responsive"
          style="width: 100%;"
        ></div>
      </div>      
      <div id="dvassessmentresult">
        <p id="resultmessage"></p>
      </div>
      <div id="dvassessment"></div>
      <div id="result"></div>
    </div>

    <script src="util.js" type="text/javascript"></script>
  </body>
</html>
